<html>
  <head>
    <title>Google Registration</title>
  </head>
  <body>
  <h1>My Google Login Project</h1>
  <p>Hola, {{ user.username }} !</p>
  {% for event in events %}
    <p>
      <h1>{{event.summary}}</h1>
      <ul>
        <li>{{event.}}</li>
      </ul>
    </p>
  {% endfor %}
  <a href="/logout">Logout</a>
  </body>
</html>
